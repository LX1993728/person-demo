<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DEMO</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.6.1/css/bootstrap.css}">
</head>
<body>

<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>邮箱</th>
            <th>性别</th>
            <th>生日</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="personEntity:${index}">
            <td th:text="${personEntity.id}"></td>
            <td>[[${personEntity.name}]]</td>
            <td th:text="${personEntity.email}"></td>
            <td th:text="${personEntity.gender} == 1 ? '男' : '女'"></td>
            <td th:text="${#dates.format(personEntity.birth, 'yyyy-MM-dd')}"></td>
            <td th:text="!${personEntity.disable} ? '有效' : '已停用'"></td>
            <td>
                <a class="btn btn-sm btn-primary" href="#" th:href="@{/edit/} + ${personEntity.id}">编辑</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-sm btn-success" href="#" th:href="@{/add}">添加人员</a>
</div>

</body>
</html>
