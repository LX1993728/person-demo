<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="#" th:href="@{/webjars/bootstrap/4.6.1/css/bootstrap.css}" rel="stylesheet">
</head>
<body>

<form th:action="@{/add}" method="post">
    <input type="hidden" name="_method" value="put" th:if="${person!=null}"/>
    <input type="hidden" name="id" th:if="${person!=null}" th:value="${person.id}">
    <div class="form-group">
        <label>姓名</label>
        <input name="name" type="text" class="form-control" placeholder="IT1995"
               th:value="${person!=null}?${person.name}">
    </div>
    <div class="form-group">
        <label>邮箱</label>
        <input name="email" type="email" class="form-control" placeholder="570176391@qq.com"
               th:value="${person!=null}?${person.email}">
    </div>
    <div class="form-group">
        <label>性别</label><br/>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="1"
                   th:checked="${person!=null}?${person.gender==1}">
            <label class="form-check-label">男</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="0"
                   th:checked="${person!=null}?${person.gender==0}">
            <label class="form-check-label">女</label>
        </div>
    </div>
    <div class="form-group">
        <label>生日</label>
        <input name="birth" type="text" class="form-control" placeholder="2019-3-12"
               th:value="${person!=null}?${#dates.format(person.birth, 'yyyy-MM-dd')}">
    </div>
    <div class="form-group">
        <label>状态</label><br/>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="disable" value="false"
                   th:checked="${person!=null}? !${person.disable}">
            <label class="form-check-label">启用</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="disable" value="true"
                   th:checked="${person!=null}?${person.disable}">
            <label class="form-check-label">停用</label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" th:text="${person!=null}?'修改':'添加'">添加</button>
</form>

</body>
</html>
